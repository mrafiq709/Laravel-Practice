paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
  enabled: true
  remote: false
  include:
    - app/*
  exclude:
    - app/cache/*
  low_limit: 0
  high_limit: 50
  run_unit_test: true
  run_with_coverage: true
